<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Password Generator</h1>

    <section class="input-container">
      <input type="text" placeholder="PTx1f5DaFX!" id="password"/>
      <div>
        <small style="display: none">copy</small>
        <div>
          <img src="./assets/images/icon-copy.svg" alt="copy icon" />
        </div>
      </div>
    </section>

    <section class="form-container">
      <form>
        <div class="character-length">
          <p>character length</p>
          <p id="password-length"></p>
        </div>
        <input type="range" min="6" max="16" step="1" id="range" />
        <div>
          <input type="checkbox" id="uppercase" name="uppercase" />
          <label htmlFor="uppercase">Include uppercase</label>
        </div>

        <div>
          <input type="checkbox" id="lowercase" name="lowercase" />
          <label htmlFor="lowercase">Include lowercase</label>
        </div>

        <div>
          <input type="checkbox" id="number" name="number" />
          <label htmlFor="number">Include numbers</label>
        </div>

        <div>
          <input type="checkbox" id="symbol" name="symbol" />
          <label htmlFor="symbol">Include symbols</label>
        </div>
      </form>

      <article>
        <div class="strength">
          <h3>STRENGTH</h3>
          <p>Medium</p>
        </div>

        <button id="generate">
          <h3>GENERATE</h3>
        </button>
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
