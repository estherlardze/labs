<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Dictionary web app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div>
      <img class="header__logo" src="./assets/images/logo.svg" alt="logo">
    </div>
    <div class="header__controls">
      <select class="header__font-selector" name="" id="">
        <option value="sans-serif">Sans Serif</option>
        <option value="serif">Serif</option>
        <option value="mono">Mono</option>
      </select>
      <div class="header__theme-toggle">
        
        <label class="switch">
          <input type="checkbox" class="header__checkbox">
          <span class="slider round"></span>
        </label>
        <img class="header__icon header__icon--dark-mode" src="./assets/images/icon-moon.svg" alt="dark mode icon">
      </div>
    </div>
  </header>

  <div class="search">
    <input class="search__input" type="text" placeholder="Search for a word">
    <img class="search__icon" src="./assets/images/icon-search.svg" alt="search icon">
  </div>

  <main class="main"></main>
  <div class="notfound"></div>

  <script src="script.js"></script>
</body>
</html>
