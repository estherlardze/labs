<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Dictionary web app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div>
      <img class="header__logo" src="./assets/images/logo.svg" alt="logo">
    </div>
    <div class="header__controls">
      <select class="header__font-selector" name="" id="">
        <option value="sans-serif">Sans Serif</option>
        <option value="serif">Serif</option>
        <option value="monospace">Mono</option>
      </select>
      <div class="header__theme-toggle">
        
        <label class="switch">
          <input type="checkbox" class="header__checkbox">
          <span class="slider round"></span>
        </label>
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" class="moon__icon"><path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/></svg>      </div>
    </div>
  </header>

  <div class="search " tabindex="0">
    <input class="search__input" type="text" placeholder="Search for a word...">
    <img class="search__icon" src="./assets/images/icon-search.svg" alt="search icon">
  </div>

  <main class="main"></main>
  <div class="notfound"></div>

  <div class="empty"></div>

  <script src="script.js"></script>
</body>
</html>
