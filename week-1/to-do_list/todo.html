<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>

    <main class="main">
      <form class="form">
        <input type="text" placeholder="title" class="title" />
        <input type="text" placeholder="description" class="description" >
        <input type="datetime-local" placeholder="datetime-local" id="date">
        <button class="submit" type="submit">Add</button>
      </form>

      <div class="todo-controls">
        <button class="sort asc">Sort in Ascending</button>
        <button class="sort desc">Sort in Descending</button>
      </div>
         <section id="container">
          <h1 class="heading">TODO LIST</h1>

          <article id="todo-container">               
               
          </article>

         </section> 
    </main>
    <script src="todo.js"></script>
</body>
</html>
