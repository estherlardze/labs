<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>

    <main class="main">
      <form class="form">
        <input type="text" placeholder="title" class="title" />
        <input type="text" placeholder="description" class="description" >
        <input type="datetime-local" placeholder="datetime-local" id="date">
        <button class="submit type="submit">Add</button>
      </form>
         <section id="container">
          <h1 class="heading">TODO APP</h1>

          <article id="todo-container">               
                <div class="todo-item">
                  <article class="todo-header">
                    <h4>Title</h4>
                    <div class="todo-icons">
                      <img src="./delete.svg" alt="delete icon" class="icon delete">
                      <img src="./edit.svg" alt="edit icon" class="icon edit">
                      <input type="checkbox" name="" class="checkbox">
                  </article>
                    <p class="todo-description">Lorem adipireprehenderit corrupti consequatur deserunt maiores ex dolorem at recusandae eos!</p>
                    
                  <div class="todo-date">
                    <p class="">Mon, 12th Jan</p>
                    <p class="todo-time">2:00 pm</p>
                  </div>

                  </div>

          </article>

         </section> 
    </main>
    <script src="todo.js"></script>
</body>
</html>
